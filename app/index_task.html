<html lang="en">
<head>

    <title>task page</title>

    <link href="css/primary.css" rel="stylesheet">

<body>
   <!-- rating block -->
    <div class="rating_block">
       <!-- rating stars -->
        <form class="rating" action="">
            <input type="radio" name="rating" id="rating1">
            <label for="rating1" class="rating__star"></label>
            <input type="radio" name="rating" id="rating2">
            <label for="rating2" class="rating__star"></label>

            <label for="rating3" class="rating__star"></label>

        </form>
    </div>
    <!-- image block with scroll -->

                    </div>
                    <div class="postcards__content__imgblock">

                        <label for="postcard9" class="custom_radio"><div></div></label> 
                    </div>      
                </form>
            </div>
        </div>
        <div class="postcards__buttons">
            <button type="submit" form="postcards1" class="postcards__buttons__button">Отправить</button>

        </div>
    </div>
